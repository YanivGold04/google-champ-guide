<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Share Lab</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;
    }

    body, #simulator {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
    }

    #simulator {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    .screen.active { display: block; }

    .stage-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
      background: #fff;
    }

    .hotspot { position: absolute; cursor: pointer; }

    .hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 5%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0.9;
      display: none;
    }

    .debug .hotspot {
      background: rgba(0, 128, 255, 0.25);
      outline: 1px dashed #00aaff;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="simulator">
    <div id="hint" class="hint"></div>

    <!-- Step 1 -->
    <div id="screen1" class="screen active" onclick="wrong(1)">
      <img class="stage-img" src="1.png" alt="Step 1">
      <div class="hotspot" style="top:269px; left:275px; width:1271px; height:46px;" onclick="evtStop(event); goTo(2)"></div>
    </div>

    <!-- Step 2 -->
    <div id="screen2" class="screen" onclick="wrong(2)">
      <img class="stage-img" src="2.png" alt="Step 2">
      <div class="hotspot" style="top:273px; left:2752px; width:73px; height:36px;" onclick="evtStop(event); goTo(3)"></div>
    </div>

    <!-- Step 3 -->
    <div id="screen3" class="screen" onclick="wrong(3)">
      <img class="stage-img" src="3.png" alt="Step 3">
      <div class="hotspot" style="top:234px; left:577px; width:472px; height:56px;" onclick="evtStop(event); goTo(4)"></div>
    </div>

    <!-- Step 4 -->
    <div id="screen4" class="screen" onclick="wrong(4)">
      <img class="stage-img" src="4.png" alt="Step 4">
      <div class="hotspot" style="top:273px; left:911px; width:131px; height:48px;" onclick="evtStop(event); goTo(5)"></div>
    </div>

    <!-- Step 5 -->
    <div id="screen5" class="screen" onclick="wrong(5)">
      <img class="stage-img" src="5.png" alt="Step 5">
      <div class="hotspot" style="top:378px; left:857px; width:182px; height:55px;" onclick="evtStop(event); goTo(6)"></div>
    </div>

    <!-- Step 6 (final click ends lab) -->
    <div id="screen6" class="screen" onclick="wrong(6)">
      <img class="stage-img" src="6.png" alt="Step 6">
      <div class="hotspot" style="top:629px; left:955px; width:94px; height:46px;" onclick="evtStop(event); completeLab(event)"></div>
    </div>
  </div>

  <script>
    const hints = {
      1: 'Hint: Click to select the file you want to share.',
      2: 'Hint: Click the "Share" icon at the top.',
      3: 'Hint: Type the email address to share with.',
      4: 'Hint: Choose the permission level.',
      5: 'Hint: Add a message if you want.',
      6: 'Hint: Click "Send" to share your file.'
    };

    function goTo(n) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('screen' + n).classList.add('active');
      hideHint();
    }

    function wrong(stage) { showHint(hints[stage]); }

    function showHint(msg) {
      const h = document.getElementById('hint');
      h.textContent = msg;
      h.style.display = 'block';
      clearTimeout(window.__hintT);
      window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
    }

    function hideHint() { document.getElementById('hint').style.display = 'none'; }
    function evtStop(e) { e.stopPropagation(); }

    // ✅ Final step
    function completeLab(event) {
      event?.preventDefault();
      event?.stopPropagation();
      window.parent.postMessage({ type: 'lab-complete', lab: 'drive-share' }, '*');
      const sim = document.getElementById('simulator');
      sim.innerHTML = `
        <div style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff;">
          <div style="font-size:1.8rem; color:green;" class="fade-in">✅ Share Complete!</div>
          <div style="margin-top:.5rem;">Your file has been shared successfully.</div>
          <div style="color:#1a73e8; font-weight:bold; margin-top:1rem;">✅ Progress saved!</div>
        </div>
      `;
    }

    // Debug overlay toggle
    const sim = document.getElementById('simulator');
    window.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
    });
  </script>
</body>
</html>
