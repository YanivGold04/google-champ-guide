<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Search Mission (Typing)</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; }
    #simulator { width:1000px; height:600px; border:2px solid #ccc; border-radius:8px; background:#fff; box-shadow:0 4px 10px rgba(0,0,0,.1); position:relative; overflow:hidden; }
    .screen { position:absolute; inset:0; display:none; }
    .screen.active { display:block; }
    .stage-img { width:100%; height:100%; object-fit:contain; user-select:none; -webkit-user-drag:none; }
    .hotspot { position:absolute; cursor:pointer; }
    .hint { position:absolute; left:50%; transform:translateX(-50%); bottom:10px; background:#111; color:#fff; padding:6px 10px; border-radius:6px; font-size:12px; opacity:.9; display:none; }
    .toggle { position:absolute; top:8px; right:8px; font-size:11px; background:#eee; border:1px solid #ccc; border-radius:6px; padding:4px 8px; cursor:pointer; opacity:.7; }
    .toggle:hover { opacity:1; }
    .debug .hotspot { background: rgba(0,128,255,.22); outline:1px dashed #0863c8; }
  </style>
</head>
<body>
  <div id="simulator">
    <button id="dbgBtn" class="toggle" title="Toggle hotspot outlines (d)">Debug: off</button>
    <div id="hint" class="hint"></div>

    <!-- Screen 1: search_first.png -->
    <div id="screen1" class="screen active" onclick="wrong(1)">
      <img class="stage-img" src="search_first.png" alt="Search bar">
      <div class="hotspot" style="top:4%; left:22%; width:55%; height:9%;" onclick="evtStop(event); goTo(2)"></div>
    </div>

    <!-- Screen 2: search_second.png (typing mode) -->
    <div id="screen2" class="screen">
      <img class="stage-img" src="search_second.png" alt="Search typing">
    </div>

    <!-- Screen 3: search_third.png -->
    <div id="screen3" class="screen" onclick="wrong(3)">
      <img class="stage-img" src="search_third.png" alt="Search results button">
      <div class="hotspot" style="top:45%; left:20%; width:60%; height:9%;" onclick="evtStop(event); goTo(4)"></div>
    </div>

    <!-- Screen 4: search_last.png -->
    <div id="screen4" class="screen" onclick="goTo(5)">
      <img class="stage-img" src="search_last.png" alt="Search complete">
    </div>

    <!-- Screen 5: White success screen -->
    <div id="screen5" class="screen">
      <div style="position:absolute; inset:0; background:#fff; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:.5rem;">
        <div style="font-size:1.6rem; color:green;">âœ… Search completed successfully!</div>
      </div>
    </div>
  </div>

  <script>
    const hints = {
      1: 'Hint: Click inside the search bar at the top.',
      3: 'Hint: Select the row that says "All search results for immunai".'
    };

    let typed = "";

    function goTo(n){ 
      document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); 
      document.getElementById('screen'+n).classList.add('active'); 
      hideHint(); 
    }

    function wrong(stage){ showHint(hints[stage]); }
    function showHint(msg){ 
      const h=document.getElementById('hint'); 
      h.textContent=msg; 
      h.style.display='block'; 
      clearTimeout(window.__hintT); 
      window.__hintT=setTimeout(()=>h.style.display='none', 1800); 
    }
    function hideHint(){ 
      const h=document.getElementById('hint'); 
      h.style.display='none'; 
    }
    function evtStop(e){ e.stopPropagation(); }

    // Typing simulation: advance from screen2 to screen3 when user types "i"
    window.addEventListener('keydown', (e) => {
      const active = document.querySelector('.screen.active');
      if(active && active.id === "screen2"){
        typed += e.key.toLowerCase();
        if(typed.includes("i")){  // trigger after typing "i"
          goTo(3);
        }
      }
    });

    const sim=document.getElementById('simulator');
    const btn=document.getElementById('dbgBtn');
    function toggleDebug(){ 
      sim.classList.toggle('debug'); 
      btn.textContent='Debug: '+(sim.classList.contains('debug')?'on':'off'); 
    }
    btn.addEventListener('click', toggleDebug);
    window.addEventListener('keydown',(e)=>{ if(e.key.toLowerCase()==='d') toggleDebug(); });
  </script>
</body>
</html>
