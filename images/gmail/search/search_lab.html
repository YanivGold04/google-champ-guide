<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail Search Mission</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    body, #simulator {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    #simulator {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .screen.active {
      display: block;
    }

    .stage-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
    }

    .hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 5%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0.9;
      display: none;
    }

    /* Debug toggle (press D key) */
    .debug .hotspot {
      background: rgba(0, 128, 255, 0.25);
      outline: 1px dashed #00aaff;
    }
  </style>
</head>

<body>
  <div id="simulator">
    <div id="hint" class="hint"></div>

    <!-- Screen 1: search_first -->
    <div id="screen1" class="screen active" onclick="wrong(1)">
      <img class="stage-img" src="search_first.png" alt="Search start" />
      <div class="hotspot" style="top:7%; left:17%; width:67%; height:8%;" onclick="evtStop(event); goTo(2)"></div>
    </div>

    <!-- Screen 2: search_second -->
    <div id="screen2" class="screen" onclick="wrong(2)">
      <img class="stage-img" src="search_second.png" alt="Search typing" />
      <div class="hotspot" style="top:7%; left:17%; width:67%; height:8%;" onclick="evtStop(event); simulateTyping()"></div>
    </div>

    <!-- Screen 3: search_third -->
    <div id="screen3" class="screen" onclick="wrong(3)">
      <img class="stage-img" src="search_third.png" alt="Typing immunai" />
      <div class="hotspot" style="top:83%; left:23%; width:55%; height:6%;" onclick="evtStop(event); goTo(4)"></div>
    </div>

    <!-- Screen 4: search_last -->
    <div id="screen4" class="screen" onclick="goTo(5)">
      <img class="stage-img" src="search_last.png" alt="Search results" />
    </div>

    <!-- Screen 5: success -->
    <div id="screen5" class="screen">
      <div style="position:absolute; inset:0; background:#fff; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:.5rem;">
        <div style="font-size:1.6rem; color:green;">âœ… Search completed successfully!</div>
      </div>
    </div>
  </div>

  <script>
    const hints = {
      1: 'Hint: Click the Gmail search bar at the top.',
      2: 'Hint: Start typing "immunai".',
      3: 'Hint: Press the search result suggestion at the bottom.'
    };

    function goTo(n) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('screen' + n).classList.add('active');
      hideHint();
    }

    function wrong(stage) {
      showHint(hints[stage]);
    }

    function showHint(msg) {
      const h = document.getElementById('hint');
      h.textContent = msg;
      h.style.display = 'block';
      clearTimeout(window.__hintT);
      window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
    }

    function hideHint() {
      const h = document.getElementById('hint');
      h.style.display = 'none';
    }

    function evtStop(e) {
      e.stopPropagation();
    }

    // Simulate typing trigger
    function simulateTyping() {
      goTo(3);
    }

    // Debug toggle with D key
    const sim = document.getElementById('simulator');
    window.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
    });
  </script>
</body>
</html>
