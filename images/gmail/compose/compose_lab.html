<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail Compose Simulation (Lovable Fit)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
      overflow: hidden;
    }

    #simulator {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 5 / 3;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .screen {
      position: absolute;
      inset: 0;
      display: none;
    }

    .screen.active {
      display: block;
    }

    .stage-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
    }

    .hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 12px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
      z-index: 20;
    }

    .toggle {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 11px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      opacity: 0.7;
      z-index: 30;
    }

    .toggle:hover {
      opacity: 1;
    }

    .debug .hotspot {
      background: rgba(0, 128, 255, 0.25);
      outline: 1px dashed #0863c8;
    }
  </style>
</head>
<body>
  <div id="simulator">
    <button id="dbgBtn" class="toggle" title="Toggle hotspot outlines (d)">Debug: off</button>
    <div id="hint" class="hint"></div>

  
    <!-- Step 2: New mail -->
    <div id="screen2" class="screen" onclick="wrong(2)">
      <img class="stage-img" src="New mail.png" alt="New mail" />
      <div class="hotspot" style="top:33%; left:60%; width:28%; height:6%;" onclick="evtStop(event); goTo(3)"></div>
    </div>

    <!-- Step 3: To filled -->
    <div id="screen3" class="screen" onclick="wrong(3)">
      <img class="stage-img" src="example@immunai.com.png" alt="To filled" />
      <div class="hotspot" style="top:41.5%; left:60%; width:28%; height:6%;" onclick="evtStop(event); goTo(4)"></div>
    </div>

    <!-- Step 4: Subject -->
    <div id="screen4" class="screen" onclick="wrong(4)">
      <img class="stage-img" src="Test.png" alt="Subject filled" />
      <div class="hotspot" style="top:49%; left:60%; width:32%; height:30%;" onclick="evtStop(event); goTo(5)"></div>
    </div>

    <!-- Step 5: Send -->
    <div id="screen5" class="screen" onclick="wrong(5)">
      <img class="stage-img" src="Hello World.png" alt="Body filled" />
      <div class="hotspot" style="bottom:6%; left:58%; width:8%; height:8%;" onclick="evtStop(event); goTo(6)"></div>
    </div>

    <!-- Step 6: Success -->
    <div id="screen6" class="screen">
      <div style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:.5rem;">
        <div style="font-size:1.6rem; color:green;">✅ Your email has been sent!</div>
        <div>To: example@immunai.com</div>
        <div>Subject: Test</div>
        <div>Message: Hello World</div>
      </div>
    </div>
  </div>

  <script>
    const hints = {
      1: 'Hint: Click the Compose button on the left.',
      2: 'Hint: Click the “To” field.',
      3: 'Hint: Click the Subject line.',
      4: 'Hint: Click in the message area.',
      5: 'Hint: Click the blue Send button.'
    };

    function goTo(n) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('screen' + n).classList.add('active');
      hideHint();
    }

    function wrong(stage) {
      showHint(hints[stage]);
    }

    function showHint(msg) {
      const h = document.getElementById('hint');
      h.textContent = msg;
      h.style.display = 'block';
      clearTimeout(window.__hintT);
      window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
    }

    function hideHint() {
      document.getElementById('hint').style.display = 'none';
    }

    function evtStop(e) {
      e.stopPropagation();
    }

    const sim = document.getElementById('simulator');
    const btn = document.getElementById('dbgBtn');

    function toggleDebug() {
      sim.classList.toggle('debug');
      btn.textContent = 'Debug: ' + (sim.classList.contains('debug') ? 'on' : 'off');
    }

    btn.addEventListener('click', toggleDebug);
    window.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'd') toggleDebug();
    });
  </script>
</body>
</html>
