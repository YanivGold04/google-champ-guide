<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Compose Mission</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    body, #simulator {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    #simulator {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .screen.active {
      display: block;
    }

    .stage-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
    }

    .hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 5%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0.9;
      display: none;
    }

    /* Debug overlay (press D) */
    .debug .hotspot {
      background: rgba(0, 128, 255, 0.25);
      outline: 1px dashed #00aaff;
    }
  </style>
</head>
<body>
  <div id="simulator">
    <div id="hint" class="hint"></div>

    <!-- Screen 1: Inbox (Compose) -->
    <div id="screen1" class="screen active" onclick="wrong(1)">
      <img class="stage-img" src="Compose.png" alt="Inbox">
      <div class="hotspot" style="top:13%; left:3%; width:12%; height:8%;" onclick="evtStop(event); goTo(2)"></div>
    </div>

    <!-- Screen 2: New mail (click To field) -->
    <div id="screen2" class="screen" onclick="wrong(2)">
      <img class="stage-img" src="New mail.png" alt="New mail">
      <div class="hotspot" style="top:33%; left:60%; width:28%; height:6%;" onclick="evtStop(event); goTo(3)"></div>
    </div>

    <!-- Screen 3: To filled (click Subject field) -->
    <div id="screen3" class="screen" onclick="wrong(3)">
      <img class="stage-img" src="example@immunai.com.png" alt="To filled">
      <div class="hotspot" style="top:41.5%; left:60%; width:28%; height:6%;" onclick="evtStop(event); goTo(4)"></div>
    </div>

    <!-- Screen 4: Subject filled (click Body area) -->
    <div id="screen4" class="screen" onclick="wrong(4)">
      <img class="stage-img" src="Test.png" alt="Subject filled">
      <div class="hotspot" style="top:49%; left:60%; width:32%; height:30%;" onclick="evtStop(event); goTo(5)"></div>
    </div>

    <!-- Screen 5: Body filled (click Send) -->
    <div id="screen5" class="screen" onclick="wrong(5)">
      <img class="stage-img" src="Hello World.png" alt="Body filled">
      <div class="hotspot" style="bottom:6%; left:58%; width:8%; height:8%;" onclick="evtStop(event); goTo(6)"></div>
    </div>

    <!-- Screen 6: Success -->
    <div id="screen6" class="screen">
      <div style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:.5rem;">
        <div style="font-size:1.6rem; color:green;">âœ… Your email has been sent!</div>
        <div>To: example@immunai.com</div>
        <div>Subject: Test</div>
        <div>Message: Hello World</div>
      </div>
    </div>
  </div>

  <script>
    const hints = {
      1: 'Hint: Click the Compose button on the left.',
      2: 'Hint: Click the "To" field in the new message panel.',
      3: 'Hint: Click the Subject field.',
      4: 'Hint: Click inside the large message box.',
      5: 'Hint: Click the blue Send button.'
    };

    function goTo(n) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('screen' + n).classList.add('active');
      hideHint();
    }

    function wrong(stage) {
      showHint(hints[stage]);
    }

    function showHint(msg) {
      const h = document.getElementById('hint');
      h.textContent = msg;
      h.style.display = 'block';
      clearTimeout(window.__hintT);
      window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
    }

    function hideHint() {
      document.getElementById('hint').style.display = 'none';
    }

    function evtStop(e) {
      e.stopPropagation();
    }

    // Debug mode toggle with D
    const sim = document.getElementById('simulator');
    window.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
    });
  </script>
</body>
</html>
