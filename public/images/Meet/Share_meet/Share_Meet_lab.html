<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet - Share Meeting Lab</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #fff;
      }

      body, #simulator {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
      }

      #simulator {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .screen {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .screen.active { display: block; }

      .stage-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
        display: block;
        background: #fff;
      }

      .hotspot { position: absolute; cursor: pointer; }

      .hint {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 5%;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        opacity: 0.9;
        display: none;
      }
      .hint { z-index: 9999; }
      .debug .hotspot {
        background: rgba(0, 128, 255, 0.25);
        outline: 1px dashed #00aaff;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="simulator">
      <div id="hint" class="hint"></div>

      <!-- Step 1 -->
      <div id="screen1" class="screen active" onclick="wrong(1)">
        <img class="stage-img" src="1.png" alt="Step 1 - Open Meet" />
        <div
          class="hotspot"
          style="position: absolute; top: 34.44%; left: 38.31%; width: 10.25%; height: 7.64%;"
          onclick="evtStop(event); goTo(2)"
        ></div>
      </div>

      <!-- Step 2 -->
      <div id="screen2" class="screen" onclick="wrong(2)">
        <img class="stage-img" src="2.png" alt="Step 2 - Start meeting" />
        <div
          class="hotspot"
          style="position: absolute; top: 40.86%; left: 38.20%; width: 17.48%; height: 5.41%;"
          onclick="evtStop(event); goTo(3)"
        ></div>
      </div>

      <!-- Step 3 -->
      <div id="screen3" class="screen" onclick="wrong(3)">
        <img class="stage-img" src="3.png" alt="Step 3 - Meeting window open" />
        <div
          class="hotspot"
          style="position: absolute; top: 8.25%; left: 4.32%; width: 43.49%; height: 7.64%;"
          onclick="evtStop(event); goTo(4)"
        ></div>
      </div>

      <!-- Step 4 -->
      <div id="screen4" class="screen" onclick="wrong(4)">
        <img class="stage-img" src="4.png" alt="Step 4 - People panel open" />
        <div
          class="hotspot"
          style="position: absolute; top: 33.32%; left: 49.53%; width: 22.99%; height: 6.53%;"
          onclick="evtStop(event); goTo(5)"
        ></div>
      </div>

      <!-- Step 5 -->
      <div id="screen5" class="screen" onclick="wrong(5)">
        <img class="stage-img" src="5.png" alt="Step 5 - Add people button" />
        <div
          class="hotspot"
          style="position: absolute; top: 37.73%; left: 49.42%; width: 20.83%; height: 7.64%;"
          onclick="evtStop(event); goTo(6)"
        ></div>
      </div>

      <!-- Step 6 -->
      <div id="screen6" class="screen" onclick="wrong(6)">
        <img class="stage-img" src="6.png" alt="Step 6 - Type email" />
        <div
          class="hotspot"
          style="position: absolute; top: 8.25%; left: 48.78%; width: 7.34%; height: 8.20%;"
          onclick="evtStop(event); goTo(7)"
        ></div>
      </div>

      <!-- Step 7 -->
      <div id="screen7" class="screen" onclick="wrong(7)">
        <img class="stage-img" src="7.png" alt="Step 7 - Select contact" />
        <div
          class="hotspot"
          style="position: absolute; top: 51.58%; left: 61.40%; width: 6.58%; height: 7.27%;"
          onclick="evtStop(event); goTo(8)"
        ></div>
      </div>

      <!-- Step 8 -->
      <div id="screen8" class="screen" onclick="wrong(8)">
        <img class="stage-img" src="8.png" alt="Step 8 - Send invite" />
        <div
          class="hotspot"
          style="position: absolute; top: 53.81%; left: 63.02%; width: 11.12%; height: 8.95%;"
          onclick="evtStop(event); goTo(9)"
        ></div>
      </div>

      <!-- Step 9 -->
      <div id="screen9" class="screen" onclick="wrong(9)">
        <img class="stage-img" src="9.png" alt="Step 9 - Confirm invite" />
        <div
          class="hotspot"
          style="position: absolute; top: 29.41%; left: 36.91%; width: 14.46%; height: 7.27%;"
          onclick="evtStop(event); goTo(10)"
        ></div>
      </div>

      <!-- Step 10 -->
      <div id="screen10" class="screen" onclick="wrong(10)">
        <img class="stage-img" src="10.png" alt="Step 10 - Invite sent" />
        <div
          class="hotspot"
          style="position: absolute; top: 54.56%; left: 66.48%; width: 19.96%; height: 9.69%;"
          onclick="evtStop(event); goTo(11)"
        ></div>
      </div>

      <!-- Step 11: Final -->
      <div id="screen11" class="screen" onclick="completeLab(event)">
        <img class="stage-img" src="11.png" alt="Step 11 - Meeting shared" />
      </div>
    </div>

    <script>
      const hints = {
        1: 'Hint: Click "New meeting" to start sharing.',
        2: 'Hint: Choose "Start an instant meeting".',
        3: 'Hint: Click the "People" icon to add others.',
        4: 'Hint: Select "Add people".',
        5: 'Hint: Type the email of someone to share with.',
        6: 'Hint: Select that contact.',
        7: 'Hint: Click "Send invite" to share your meeting.',
        8: 'Hint: Confirm sending the invite.',
        9: 'Hint: Check the invite confirmation.',
        10: 'Hint: Click the end call button to finish.'
      };

      function goTo(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen' + n).classList.add('active');
        hideHint();
      }

      function wrong(stage) { showHint(hints[stage]); }

      function showHint(msg) {
        const h = document.getElementById('hint');
        h.textContent = msg;
        h.style.display = 'block';
        clearTimeout(window.__hintT);
        window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
      }

      function hideHint() { document.getElementById('hint').style.display = 'none'; }
      function evtStop(e) { e.stopPropagation(); }

      // ✅ Auto complete on last click
      function completeLab(event) {
        event?.preventDefault();
        event?.stopPropagation();
        window.parent.postMessage({ type: 'lab-complete', lab: 'meet-share' }, '*');

        const sim = document.getElementById('simulator');
        sim.innerHTML = `
          <div style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff;">
            <div style="font-size:1.8rem; color:green;" class="fade-in">✅ Meeting Shared Successfully!</div>
            <div style="margin-top:.5rem;">You’ve invited others to your meeting.</div>
            <div style="color:#1a73e8; font-weight:bold; margin-top:1rem;">✅ Progress saved!</div>
          </div>
        `;
      }

      const sim = document.getElementById('simulator');
      window.addEventListener('keydown', e => {
        if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
      });
    </script>
  </body>
</html>
