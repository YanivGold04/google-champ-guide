<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet - New Meeting Lab</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #fff;
      }

      body, #simulator {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
      }

      #simulator {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .screen {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .screen.active { display: block; }

      .stage-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
        display: block;
        background: #fff;
      }

      .hotspot { position: absolute; cursor: pointer; }

      .hint {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 5%;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        opacity: 0.9;
        display: none;
      }
      .hint { z-index: 9999; }
      .debug .hotspot {
        background: rgba(0, 128, 255, 0.25);
        outline: 1px dashed #00aaff;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="simulator">
      <div id="hint" class="hint"></div>

      <!-- Step 1 -->
      <div id="screen1" class="screen active" onclick="wrong(1)">
        <img class="stage-img" src="1.png" alt="Google Meet Home" />
        <div
          class="hotspot"
          style="position: absolute; top: 27.69%; left: 37.34%; width: 11.76%; height: 8.76%;"
          onclick="evtStop(event); goTo(2)"
        ></div>
      </div>

      <!-- Step 2 -->
      <div id="screen2" class="screen" onclick="wrong(2)">
        <img class="stage-img" src="2.png" alt="New meeting menu" />
        <div
          class="hotspot"
          style="position: absolute; top: 36.08%; left: 38.42%; width: 17.16%; height: 5.41%;"
          onclick="evtStop(event); goTo(3)"
        ></div>
      </div>

      <!-- Step 3 -->
      <div id="screen3" class="screen" onclick="wrong(3)">
        <img class="stage-img" src="3.png" alt="Meeting window open" />
        <div
          class="hotspot"
          style="position: absolute; top: 87.54%; left: 85.58%; width: 3.99%; height: 7.83%;"
          onclick="evtStop(event); goTo(4)"
        ></div>
      </div>

      <!-- Step 4 -->
      <div id="screen4" class="screen" onclick="wrong(4)">
        <img class="stage-img" src="4.png" alt="People panel open" />
        <div
          class="hotspot"
          style="position: absolute; top: 12.97%; left: 74.35%; width: 11.65%; height: 6.15%;"
          onclick="evtStop(event); goTo(5)"
        ></div>
      </div>

      <!-- Step 5 -->
      <div id="screen5" class="screen" onclick="wrong(5)">
        <img class="stage-img" src="5.png" alt="Add people dialog" />
        <div
          class="hotspot"
          style="position: absolute; top: 31.05%; left: 34.42%; width: 31.62%; height: 6.53%;"
          onclick="evtStop(event); goTo(6)"
        ></div>
      </div>

      <!-- Step 6 -->
      <div id="screen6" class="screen" onclick="wrong(6)">
        <img class="stage-img" src="6.png" alt="Enter email field" />
        <div
          class="hotspot"
          style="position: absolute; top: 65.91%; left: 55.68%; width: 10.14%; height: 8.20%;"
          onclick="evtStop(event); goTo(7)"
        ></div>
      </div>

      <!-- Step 7 -->
      <div id="screen7" class="screen" onclick="wrong(7)">
        <img class="stage-img" src="7.png" alt="Send email invite" />
        <div
          class="hotspot"
          style="position: absolute; top: 87.17%; left: 29.68%; width: 7.77%; height: 8.39%;"
          onclick="evtStop(event); goTo(8)"
        ></div>
      </div>

      <!-- Step 8 -->
      <div id="screen8" class="screen" onclick="wrong(8)">
        <img class="stage-img" src="8.png" alt="Mute microphone" />
        <div
          class="hotspot"
          style="position: absolute; top: 87.73%; left: 37.77%; width: 6.04%; height: 8.02%;"
          onclick="evtStop(event); goTo(9)"
        ></div>
      </div>

      <!-- Step 9 -->
      <div id="screen9" class="screen" onclick="completeLab(event)">
        <img class="stage-img" src="9.png" alt="Leave call" />
      </div>
    </div>

    <script>
      const hints = {
        1: 'Hint: Click “New meeting” to start a new call.',
        2: 'Hint: Choose “Start an instant meeting”.',
        3: 'Hint: Click the “People” icon to invite participants.',
        4: 'Hint: Click “Add people” on the right panel.',
        5: 'Hint: Type an email address to invite someone.',
        6: 'Hint: Select the right contact from suggestions.',
        7: 'Hint: Click “Send email” to send your invitation.',
        8: 'Hint: Click the microphone icon to mute yourself.'
      };

      function goTo(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen' + n).classList.add('active');
        hideHint();
      }

      function wrong(stage) { showHint(hints[stage]); }

      function showHint(msg) {
        const h = document.getElementById('hint');
        h.textContent = msg;
        h.style.display = 'block';
        clearTimeout(window.__hintT);
        window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
      }

      function hideHint() { document.getElementById('hint').style.display = 'none'; }
      function evtStop(e) { e.stopPropagation(); }

      // ✅ Final completion
      function completeLab(event) {
        event?.preventDefault();
        event?.stopPropagation();
        window.parent.postMessage({ type: 'lab-complete', lab: 'meet-new' }, '*');

        const sim = document.getElementById('simulator');
        sim.innerHTML = `
          <div style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff;">
            <div style="font-size:1.8rem; color:green;" class="fade-in">✅ Meeting Complete!</div>
            <div style="margin-top:.5rem;">You successfully started, invited, and managed a Google Meet session.</div>
            <div style="color:#1a73e8; font-weight:bold; margin-top:1rem;">✅ Progress saved!</div>
          </div>
        `;
      }

      const sim = document.getElementById('simulator');
      window.addEventListener('keydown', e => {
        if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
      });
    </script>
  </body>
</html>
