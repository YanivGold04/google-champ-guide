<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom – Share Screen Lab</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #fff;
      }

      body, #simulator {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
      }

      #simulator {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .screen {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .screen.active { display: block; }

      .stage-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
        display: block;
        background: #fff;
      }

      .hotspot { position: absolute; cursor: pointer; }

      .hint {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 5%;
        background: rgba(0,0,0,0.8);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        opacity: 0.9;
        display: none;
      }
      .hint { z-index: 9999; }
      .debug .hotspot {
        background: rgba(0,128,255,0.25);
        outline: 1px dashed #00aaff;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="simulator">
      <div id="hint" class="hint"></div>

      <!-- Step 1 -->
      <div id="screen1" class="screen active" onclick="wrong(1)">
        <img class="stage-img" src="1.png" alt="Zoom meeting screen" />
        <!-- Click Share button -->
        <div
          class="hotspot"
          style="position: absolute; top: 50.81%; left: 25.58%; width: 7.01%; height: 17.34%;"
          onclick="evtStop(event); goTo(2)"
        ></div>
      </div>

      <!-- Step 2 -->
      <div id="screen2" class="screen" onclick="wrong(2)">
        <img class="stage-img" src="2.png" alt="Share screen window" />
        <!-- Choose slides tab -->
        <div
          class="hotspot"
          style="position: absolute; top: 45.05%; left: 32.59%; width: 34.53%; height: 9.32%;"
          onclick="evtStop(event); goTo(3)"
        ></div>
      </div>

      <!-- Step 3 -->
      <div id="screen3" class="screen" onclick="wrong(3)">
        <img class="stage-img" src="4.png" alt="Slides preview chosen" />
        <!-- Click Share -->
        <div
          class="hotspot"
          style="position: absolute; top: 82.13%; left: 61.83%; width: 6.04%; height: 8.20%;"
          onclick="evtStop(event); goTo(4)"
        ></div>
      </div>

      <!-- Step 4 -->
      <div id="screen4" class="screen" onclick="wrong(4)">
        <img class="stage-img" src="5.png" alt="Sharing screen view" />
        <!-- Click Stop Share -->
        <div
          class="hotspot"
          style="position: absolute; top: 81.63%; left: 50.61%; width: 6.37%; height: 6.53%;"
          onclick="evtStop(event); goTo(5)"
        ></div>
      </div>

      <!-- Step 5 -->
      <div id="screen5" class="screen" onclick="wrong(5)">
        <img class="stage-img" src="6.png" alt="Stopped sharing" />
        <!-- Click Participants -->
        <div
          class="hotspot"
          style="position: absolute; top: 53.42%; left: 52.88%; width: 22.99%; height: 17.34%;"
          onclick="evtStop(event); goTo(6)"
        ></div>
      </div>

      <!-- Step 6 -->
      <div id="screen6" class="screen" onclick="wrong(6)">
        <img class="stage-img" src="7.png" alt="Invite popup open" />
        <!-- Click Invite -->
        <div
          class="hotspot"
          style="position: absolute; top: 46.73%; left: 19.64%; width: 32.81%; height: 6.15%;"
          onclick="evtStop(event); goTo(7)"
        ></div>
      </div>

<!-- Step 7 -->
<div id="screen7" class="screen" onclick="wrong(7)">
  <img class="stage-img" src="8.png" alt="Contacts list open" />
  <!-- Click close or finish -->
  <div
    class="hotspot"
    style="position: absolute; top: 73.56%; left: 66.58%; width: 11.33%; height: 8.20%;"
    onclick="evtStop(event); completeLab(event)"
  ></div>
</div>


    <script>
      const hints = {
        1: 'Hint: Click ""Schedule".',
        2: 'Hint: Select :Invitees" and add invitees.',
        3: 'Hint: Click "Send" to continue.',
        4: 'Hint: Click "Close" to close the screen.',
        5: 'Hint: Select the invatation the you just made.',
        6: 'Hint: Click the link of the meeting.',
        7: 'Hint: Click "Start" to finish.'
      };

      function goTo(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen' + n).classList.add('active');
        hideHint();
      }

      function wrong(stage) { showHint(hints[stage]); }

      function showHint(msg) {
        const h = document.getElementById('hint');
        h.textContent = msg;
        h.style.display = 'block';
        clearTimeout(window.__hintT);
        window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
      }

      function hideHint() { document.getElementById('hint').style.display = 'none'; }
      function evtStop(e) { e.stopPropagation(); }

      // ✅ Completion
      function completeLab(event) {
        event?.preventDefault();
        event?.stopPropagation();
        window.parent.postMessage({ type: 'lab-complete', lab: 'zoom-share' }, '*');

        const sim = document.getElementById('simulator');
        sim.innerHTML = `
          <div style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff;">
            <div style="font-size:1.8rem; color:green;" class="fade-in">✅ Screen Sharing Complete!</div>
            <div style="margin-top:.5rem;">You successfully shared and stopped your screen in Zoom.</div>
            <div style="color:#1a73e8; font-weight:bold; margin-top:1rem;">✅ Progress saved!</div>
          </div>
        `;
      }

      // Debug toggle
      const sim = document.getElementById('simulator');
      window.addEventListener('keydown', e => {
        if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
      });
    </script>
  </body>
</html>
