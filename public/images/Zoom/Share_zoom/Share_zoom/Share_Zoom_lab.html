<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom – Share Screen Lab</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;
    }

    body, #simulator {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
    }

    #simulator {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    .screen.active { display: block; }

    .stage-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
      background: #fff;
    }

    .hotspot { position: absolute; cursor: pointer; }

    .hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 5%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0.9;
      display: none;
    }

    .debug .hotspot {
      background: rgba(0,128,255,0.25);
      outline: 1px dashed #00aaff;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="simulator">
    <div id="hint" class="hint"></div>

    <!-- Step 1 -->
    <div id="screen1" class="screen active" onclick="wrong(1)">
      <img class="stage-img" src="1.png" alt="Zoom meeting screen">
      <!-- Click Share button -->
      <div class="hotspot" style="bottom:7%; left:48%; width:7%; height:8%;" onclick="evtStop(event); goTo(2)"></div>
    </div>

    <!-- Step 2 -->
    <div id="screen2" class="screen" onclick="wrong(2)">
      <img class="stage-img" src="2.png" alt="Share screen window">
      <!-- Choose slides tab -->
      <div class="hotspot" style="top:36%; left:63%; width:22%; height:24%;" onclick="evtStop(event); goTo(3)"></div>
    </div>

    <!-- Step 3 -->
    <div id="screen3" class="screen" onclick="wrong(3)">
      <img class="stage-img" src="4.png" alt="Slides preview chosen">
      <!-- Click Share -->
      <div class="hotspot" style="bottom:10%; left:75%; width:12%; height:8%;" onclick="evtStop(event); goTo(4)"></div>
    </div>

    <!-- Step 4 -->
    <div id="screen4" class="screen" onclick="wrong(4)">
      <img class="stage-img" src="5.png" alt="Sharing screen view">
      <!-- Click Stop Share -->
      <div class="hotspot" style="top:4%; left:45%; width:10%; height:7%;" onclick="evtStop(event); goTo(5)"></div>
    </div>

    <!-- Step 5 -->
    <div id="screen5" class="screen" onclick="wrong(5)">
      <img class="stage-img" src="6.png" alt="Stopped sharing">
      <!-- Click Participants -->
      <div class="hotspot" style="bottom:6%; left:38%; width:9%; height:8%;" onclick="evtStop(event); goTo(6)"></div>
    </div>

    <!-- Step 6 -->
    <div id="screen6" class="screen" onclick="wrong(6)">
      <img class="stage-img" src="7.png" alt="Invite popup open">
      <!-- Click Invite -->
      <div class="hotspot" style="top:76%; left:36%; width:15%; height:7%;" onclick="evtStop(event); goTo(7)"></div>
    </div>

    <!-- Step 7 -->
    <div id="screen7" class="screen" onclick="wrong(7)">
      <img class="stage-img" src="8.png" alt="Contacts list open">
      <!-- Click close or finish -->
      <div class="hotspot" style="top:6%; right:3%; width:6%; height:5%;" onclick="evtStop(event); goTo(8)"></div>
    </div>

    <!-- Step 8: Completion -->
    <div id="screen8" class="screen" onclick="completeLab(event)">
      <img class="stage-img" src="8.png" alt="Meeting done">
    </div>
  </div>

  <script>
    const hints = {
      1: 'Hint: Click "Share Screen" at the bottom toolbar.',
      2: 'Hint: Select the tab or window you want to share.',
      3: 'Hint: Click "Share" to start sharing your screen.',
      4: 'Hint: Click "Stop Share" to end screen sharing.',
      5: 'Hint: Click "Participants" to open the invite panel.',
      6: 'Hint: Click "Invite" to add participants.',
      7: 'Hint: Click the close (X) button to finish.'
    };

    function goTo(n) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('screen' + n).classList.add('active');
      hideHint();
    }

    function wrong(stage) { showHint(hints[stage]); }

    function showHint(msg) {
      const h = document.getElementById('hint');
      h.textContent = msg;
      h.style.display = 'block';
      clearTimeout(window.__hintT);
      window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
    }

    function hideHint() { document.getElementById('hint').style.display = 'none'; }
    function evtStop(e) { e.stopPropagation(); }

    // ✅ Completion
    function completeLab(event) {
      event?.preventDefault();
      event?.stopPropagation();
      window.parent.postMessage({ type: 'lab-complete', lab: 'zoom-share' }, '*');

      const sim = document.getElementById('simulator');
      sim.innerHTML = `
        <div style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff;">
          <div style="font-size:1.8rem; color:green;" class="fade-in">✅ Screen Sharing Complete!</div>
          <div style="margin-top:.5rem;">You successfully shared and stopped your screen in Zoom.</div>
          <div style="color:#1a73e8; font-weight:bold; margin-top:1rem;">✅ Progress saved!</div>
        </div>
      `;
    }

    // Debug toggle
    const sim = document.getElementById('simulator');
    window.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
    });
  </script>
</body>
</html>
