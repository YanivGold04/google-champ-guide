<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom – Start New Meeting Lab</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #fff;
      }

      body, #simulator {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
      }

      #simulator {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .screen {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .screen.active { display: block; }

      .stage-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
        display: block;
        background: #fff;
      }

      .hotspot { position: absolute; cursor: pointer; }

      .hint {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 5%;
        background: rgba(0,0,0,0.8);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        opacity: 0.9;
        display: none;
      }
      .hint { z-index: 9999; }
      .debug .hotspot {
        background: rgba(0,128,255,0.25);
        outline: 1px dashed #00aaff;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="simulator">
      <div id="hint" class="hint"></div>

      <!-- Step 1: Zoom Home screen -->
      <div id="screen1" class="screen active" onclick="wrong(1)">
        <img class="stage-img" src="1.png" alt="Zoom Home screen" />
        <!-- Click New Meeting -->
        <div
          class="hotspot"
          style="position: absolute; top: 36.24%; left: 25.79%; width: 6.80%; height: 14.22%;"
          onclick="evtStop(event); goTo(2)"
        ></div>
      </div>

      <!-- Step 2: Meeting preview window -->
      <div id="screen2" class="screen" onclick="wrong(2)">
        <img class="stage-img" src="2.png" alt="Meeting preview" />
        <!-- Click Start -->
        <div
          class="hotspot"
          style="position: absolute; top: 74.86%; left: 66.91%; width: 10.90%; height: 6.71%;"
          onclick="evtStop(event); goTo(3)"
        ></div>
      </div>

      <!-- Step 3: Inside meeting -->
      <div id="screen3" class="screen" onclick="wrong(3)">
        <img class="stage-img" src="3.png" alt="Meeting active" />
        <!-- Click Participants -->
        <div
          class="hotspot"
          style="position: absolute; top: 87.54%; left: 28.71%; width: 8.53%; height: 8.39%;"
          onclick="evtStop(event); goTo(4)"
        ></div>
      </div>

      <!-- Step 4: Invite dropdown -->
      <div id="screen4" class="screen" onclick="wrong(4)">
        <img class="stage-img" src="4.png" alt="Invite menu" />
        <!-- Click Invite -->
        <div
          class="hotspot"
          style="position: absolute; top: 79.15%; left: 33.99%; width: 14.89%; height: 6.15%;"
          onclick="evtStop(event); goTo(5)"
        ></div>
      </div>

      <!-- Step 5: Contacts window -->
      <div id="screen5" class="screen" onclick="wrong(5)">
        <img class="stage-img" src="5.png" alt="Invite contacts list" />
        <!-- Click search field -->
        <div class="hotspot" style="top:23%; left:29%; width:45%; height:6%;" onclick="evtStop(event); goTo(6)"></div>
      </div>

      <!-- Step 6: Typing contact email -->
      <div id="screen6" class="screen" onclick="wrong(6)">
        <img class="stage-img" src="6.png" alt="Typing contact" />
        <!-- Click first suggested contact -->
        <div
          class="hotspot"
          style="position: absolute; top: 79.15%; left: 66.26%; width: 8.74%; height: 6.90%;"
          onclick="evtStop(event); goTo(7)"
        ></div>
      </div>

      <!-- Step 7: Contact selected -->
      <div id="screen7" class="screen" onclick="wrong(7)">
        <img class="stage-img" src="7.png" alt="Contact selected" />
        <!-- Click Invite button -->
        <div
          class="hotspot"
          style="position: absolute; top: 87.54%; left: 0.65%; width: 6.04%; height: 8.39%;"
          onclick="evtStop(event); goTo(8)"
        ></div>
      </div>

      <!-- Step 8: Back to meeting -->
      <div id="screen8" class="screen" onclick="wrong(8)">
        <img class="stage-img" src="8.png" alt="Back to meeting" />
        <!-- Click Start Video -->
        <div
          class="hotspot"
          style="position: absolute; top: 87.73%; left: 7.45%; width: 5.72%; height: 8.20%;"
          onclick="evtStop(event); goTo(9)"
        ></div>
      </div>

      <!-- Step 9: Video on -->
      <div id="screen9" class="screen" onclick="wrong(9)">
        <img class="stage-img" src="9.png" alt="Video turned on" />
        <!-- Click End -->
        <div
          class="hotspot"
          style="position: absolute; top: 87.35%; left: 94.32%; width: 5.07%; height: 8.39%;"
          onclick="evtStop(event); goTo(10)"
        ></div>
      </div>

      <!-- Step 10: End meeting -->
      <div id="screen10" class="screen" onclick="completeLab(event)">
        <img class="stage-img" src="10.png" alt="End meeting dialog" />
      </div>
    </div>

    <script>
      const hints = {
        1: 'Hint: Click "New meeting" to start a Zoom call.',
        2: 'Hint: Click the blue "Start" button to begin.',
        3: 'Hint: Click "Participants" to invite others.',
        4: 'Hint: Choose "Invite..." from the menu.',
        5: 'Hint: Type an email or contact name.',
        6: 'Hint: Click "Invite" to send the meeting invite.',
        7: 'Hint: Turn on your microphone by clicking "Audio"',
        8: 'Hint: Turn on your camera by clicking "Start Video".',
        9: 'Hint: Click "End" to close the meeting.'
      };

      function goTo(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen' + n).classList.add('active');
        hideHint();
      }

      function wrong(stage) { showHint(hints[stage]); }

      function showHint(msg) {
        const h = document.getElementById('hint');
        h.textContent = msg;
        h.style.display = 'block';
        clearTimeout(window.__hintT);
        window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
      }

      function hideHint() { document.getElementById('hint').style.display = 'none'; }
      function evtStop(e) { e.stopPropagation(); }

      // ✅ Auto-complete final step
      function completeLab(event) {
        event?.preventDefault();
        event?.stopPropagation();
        window.parent.postMessage({ type: 'lab-complete', lab: 'zoom-new' }, '*');

        const sim = document.getElementById('simulator');
        sim.innerHTML = `
          <div style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff;">
            <div style="font-size:1.8rem; color:green;" class="fade-in">✅ Meeting Complete!</div>
            <div style="margin-top:.5rem;">You’ve started and finished a Zoom meeting successfully.</div>
            <div style="color:#1a73e8; font-weight:bold; margin-top:1rem;">✅ Progress saved!</div>
          </div>
        `;
      }

      // Debug mode toggle
      const sim = document.getElementById('simulator');
      window.addEventListener('keydown', e => {
        if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
      });
    </script>
  </body>
</html>
