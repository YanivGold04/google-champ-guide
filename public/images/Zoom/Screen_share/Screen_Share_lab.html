<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom – Screen Share Lab</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #fff;
      }

      body, #simulator {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
      }

      #simulator {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .screen {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .screen.active { display: block; }

      .stage-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
        display: block;
        background: #fff;
      }

      .hotspot { position: absolute; cursor: pointer; }

      .hint {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 5%;
        background: rgba(0,0,0,0.8);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        opacity: 0.9;
        display: none;
      }
      .hint { z-index: 9999; }
      .debug .hotspot {
        background: rgba(0,128,255,0.25);
        outline: 1px dashed #00aaff;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="simulator">
      <div id="hint" class="hint"></div>

      <!-- Step 1 -->
      <div id="screen1" class="screen active" onclick="wrong(1)">
        <img class="stage-img" src="1.png" alt="Zoom meeting window" />
        <!-- Click Share Screen -->
        <div class="hotspot" style="bottom:7%; left:48%; width:7%; height:8%;" onclick="evtStop(event); goTo(2)"></div>
      </div>

      <!-- Step 2 -->
      <div id="screen2" class="screen" onclick="wrong(2)">
        <img class="stage-img" src="2.png" alt="Share screen options" />
        <!-- Click Chrome window -->
        <div
          class="hotspot"
          style="position: absolute; top: 47.64%; left: 15.32%; width: 16.40%; height: 17.15%;"
          onclick="evtStop(event); goTo(3)"
        ></div>
      </div>

      <!-- Step 3 -->
      <div id="screen3" class="screen" onclick="wrong(3)">
        <img class="stage-img" src="3.png" alt="Chrome tab selected" />
        <!-- Click Share -->
        <div
          class="hotspot"
          style="position: absolute; top: 76.54%; left: 43.06%; width: 13.92%; height: 7.83%;"
          onclick="evtStop(event); goTo(4)"
        ></div>
      </div>

      <!-- Step 4 -->
      <div id="screen4" class="screen" onclick="wrong(4)">
        <img class="stage-img" src="4.png" alt="Sharing active" />
        <!-- Click Pause Share -->
        <div
          class="hotspot"
          style="position: absolute; top: 28.83%; left: 17.27%; width: 6.04%; height: 9.69%;"
          onclick="evtStop(event); goTo(5)"
        ></div>
      </div>

      <!-- Step 5 -->
      <div id="screen5" class="screen" onclick="wrong(5)">
        <img class="stage-img" src="5.png" alt="Share paused" />
        <!-- Click Resume -->
        <div
          class="hotspot"
          style="position: absolute; top: 28.83%; left: 17.27%; width: 6.04%; height: 9.69%;"
          onclick="evtStop(event); goTo(6)"
        ></div>
      </div>

      <!-- Step 6 -->
      <div id="screen6" class="screen" onclick="wrong(6)">
        <img class="stage-img" src="6.png" alt="Sharing resumed" />
        <!-- Click Stop Share -->
        <div
          class="hotspot"
          style="position: absolute; top: 36.66%; left: 21.80%; width: 7.12%; height: 4.66%;"
          onclick="evtStop(event); goTo(7)"
        ></div>
      </div>

      <!-- Step 7 -->
      <div id="screen7" class="screen" onclick="completeLab(event)">
        <img class="stage-img" src="7.png" alt="Back to meeting after stop share" />
      </div>
    </div>

    <script>
      const hints = {
        1: 'Hint: Click the green "Share Screen" button.',
        2: 'Hint: Choose which window or tab to share.',
        3: 'Hint: Click "Share" to start sharing.',
        4: 'Hint: Click "Pause" to pause the screen share.',
        5: 'Hint: Click "Resume" to continue sharing.',
        6: 'Hint: Click "Stop Share" to end your screen share.'
      };

      function goTo(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen' + n).classList.add('active');
        hideHint();
      }

      function wrong(stage) { showHint(hints[stage]); }

      function showHint(msg) {
        const h = document.getElementById('hint');
        h.textContent = msg;
        h.style.display = 'block';
        clearTimeout(window.__hintT);
        window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
      }

      function hideHint() { document.getElementById('hint').style.display = 'none'; }
      function evtStop(e) { e.stopPropagation(); }

      // ✅ Final completion
      function completeLab(event) {
        event?.preventDefault();
        event?.stopPropagation();
        window.parent.postMessage({ type: 'lab-complete', lab: 'zoom-screen' }, '*');

        const sim = document.getElementById('simulator');
        sim.innerHTML = `
          <div style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff;">
            <div style="font-size:1.8rem; color:green;" class="fade-in">✅ Screen Share Complete!</div>
            <div style="margin-top:.5rem;">You’ve practiced sharing, pausing, and stopping your screen in Zoom.</div>
            <div style="color:#1a73e8; font-weight:bold; margin-top:1rem;">✅ Progress saved!</div>
          </div>
        `;
      }

      // Debug toggle
      const sim = document.getElementById('simulator');
      window.addEventListener('keydown', e => {
        if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
      });
    </script>
  </body>
</html>
