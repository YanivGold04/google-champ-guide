<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder Lab</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #fff;
      }

      body, #simulator {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
      }

      #simulator {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .screen {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .screen.active { display: block; }

      .stage-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
        display: block;
        background: #fff;
      }

      .hotspot { position: absolute; cursor: pointer; }

      .hint {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 5%;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        opacity: 0.9;
        display: none;
      }
      .hint { z-index: 9999; }

      .debug .hotspot {
        background: rgba(0, 128, 255, 0.25);
        outline: 1px dashed #00aaff;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
      }
    </style>
  </head>
  <body>
    <div id="simulator">
      <div id="hint" class="hint"></div>

      <!-- Step 1 -->
      <div id="screen1" class="screen active" onclick="wrong(1)">
        <img class="stage-img" src="1.png" alt="Calendar Main" />
        <div
          class="hotspot"
          style="position: absolute; top: 4.20%; left: 0.65%; width: 10.47%; height: 7.82%;"
          onclick="evtStop(event); goTo(2)"
        ></div>
      </div>

      <!-- Step 2 -->
      <div id="screen2" class="screen" onclick="wrong(2)">
        <img class="stage-img" src="2.png" alt="Create Menu" />
        <div
          class="hotspot"
          style="position: absolute; top: 18.36%; left: 1.08%; width: 12.09%; height: 4.84%;"
          onclick="evtStop(event); goTo(3)"
        ></div>
      </div>

      <!-- Step 3 -->
      <div id="screen3" class="screen" onclick="wrong(3)">
        <img class="stage-img" src="3.png" alt="New Task" />
        <div
          class="hotspot"
          style="position: absolute; top: 33.45%; left: 36.26%; width: 46.30%; height: 6.71%;"
          onclick="evtStop(event); goTo(4)"
        ></div>
      </div>

      <!-- Step 4 -->
      <div id="screen4" class="screen" onclick="wrong(4)">
        <img class="stage-img" src="4.png" alt="Add Title" />
        <div
          class="hotspot"
          style="position: absolute; top: 72.76%; left: 75.65%; width: 6.69%; height: 7.45%;"
          onclick="evtStop(event); goTo(5)"
        ></div>
      </div>

      <!-- Step 5 -->
      <div id="screen5" class="screen" onclick="wrong(5)">
        <img class="stage-img" src="5.png" alt="Saved Task" />
        <div
          class="hotspot"
          style="position: absolute; top: 78.72%; left: 21.80%; width: 10.36%; height: 6.89%;"
          onclick="evtStop(event); goTo(6)"
        ></div>
      </div>

      <!-- Step 6 -->
      <div id="screen6" class="screen" onclick="wrong(6)">
        <img class="stage-img" src="6.png" alt="Task Info" />
        <div
          class="hotspot"
          style="position: absolute; top: 75.55%; left: 52.34%; width: 10.14%; height: 4.66%;"
          onclick="evtStop(event); goTo(7)"
        ></div>
      </div>

      <!-- Step 7 -->
      <div id="screen7" class="screen" onclick="completeLab(event)">
        <img class="stage-img" src="7.png" alt="Task Completed" />
      </div>
    </div>

    <script>
      const hints = {
        1: 'Hint: Click the “+ Create” button.',
        2: 'Hint: Choose “Task” from the dropdown.',
        3: 'Hint: Type your reminder title.',
        4: 'Hint: Click “Save” to add the reminder.',
        5: 'Hint: Click the reminder to view it.',
        6: 'Hint: Mark it completed when done.',
        7: 'Well done! Reminder created and completed.'
      };

      function goTo(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen' + n).classList.add('active');
        hideHint();
      }

      function wrong(stage) { showHint(hints[stage]); }

      function showHint(msg) {
        const h = document.getElementById('hint');
        h.textContent = msg;
        h.style.display = 'block';
        clearTimeout(window.__hintT);
        window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
      }

      function hideHint() { document.getElementById('hint').style.display = 'none'; }
      function evtStop(e) { e.stopPropagation(); }

      function completeLab(event) {
        event.preventDefault();
        event.stopPropagation();
        window.parent.postMessage({ type: 'lab-complete', lab: 'calendar-reminder' }, '*');

        const sim = document.getElementById('simulator');
        sim.innerHTML = `
          <div style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff;">
            <div style="font-size:1.8rem; color:green;" class="fade-in">✅ Reminder Created!</div>
            <div style="margin-top:.5rem;">You successfully created and completed a Google Calendar reminder.</div>
            <div style="color:#1a73e8; font-weight:bold; margin-top:1rem;">✅ Progress saved!</div>
          </div>
        `;
      }

      const sim = document.getElementById('simulator');
      window.addEventListener('keydown', e => {
        if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
      });
    </script>
  </body>
</html>
