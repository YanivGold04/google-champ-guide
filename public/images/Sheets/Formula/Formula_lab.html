<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula Lab - Google Sheets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;
    }

    body, #simulator {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
    }

    #simulator {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    .screen.active { display: block; }

    .stage-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
      background: #fff;
    }

    .hotspot { position: absolute; cursor: pointer; }

    .hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 5%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0.9;
      display: none;
    }

    .debug .hotspot {
      background: rgba(0, 128, 255, 0.25);
      outline: 1px dashed #00aaff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }
  </style>
</head>
<body>
  <div id="simulator">
    <div id="hint" class="hint"></div>

    <!-- Step 1 -->
    <div id="screen1" class="screen active" onclick="wrong(1)">
      <img class="stage-img" src="1.png" alt="Sheet Setup" />
      <div class="hotspot" style="top:150px; left:500px; width:120px; height:40px;" onclick="evtStop(event); goTo(2)"></div>
    </div>

    <!-- Step 2 -->
    <div id="screen2" class="screen" onclick="wrong(2)">
      <img class="stage-img" src="2.png" alt="Enter SUM Formula" />
      <div class="hotspot" style="top:160px; left:520px; width:220px; height:50px;" onclick="evtStop(event); goTo(3)"></div>
    </div>

    <!-- Step 3 -->
    <div id="screen3" class="screen" onclick="wrong(3)">
      <img class="stage-img" src="3.png" alt="Select Range" />
      <div class="hotspot" style="top:210px; left:150px; width:200px; height:180px;" onclick="evtStop(event); goTo(4)"></div>
    </div>

    <!-- Step 4 -->
    <div id="screen4" class="screen" onclick="wrong(4)">
      <img class="stage-img" src="4.png" alt="Formula Confirm" />
      <div class="hotspot" style="top:150px; left:630px; width:130px; height:40px;" onclick="evtStop(event); goTo(5)"></div>
    </div>

    <!-- Step 5 -->
    <div id="screen5" class="screen" onclick="wrong(5)">
      <img class="stage-img" src="5.png" alt="Enter Second Formula" />
      <div class="hotspot" style="top:160px; left:720px; width:200px; height:50px;" onclick="evtStop(event); goTo(6)"></div>
    </div>

    <!-- Step 6 -->
    <div id="screen6" class="screen" onclick="completeLab(event)">
      <img class="stage-img" src="6.png" alt="Result Complete" />
    </div>
  </div>

  <script>
    const hints = {
      1: 'Hint: Click on the “Total price” cell.',
      2: 'Hint: Start typing =SUM( to create a formula.',
      3: 'Hint: Highlight the price cells to add them.',
      4: 'Hint: Press Enter to confirm.',
      5: 'Hint: Do the same for Total Quantity.',
      6: 'Well done! You completed the SUM formula exercise.'
    };

    function goTo(n) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('screen' + n).classList.add('active');
      hideHint();
    }

    function wrong(stage) { showHint(hints[stage]); }

    function showHint(msg) {
      const h = document.getElementById('hint');
      h.textContent = msg;
      h.style.display = 'block';
      clearTimeout(window.__hintT);
      window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
    }

    function hideHint() { document.getElementById('hint').style.display = 'none'; }
    function evtStop(e) { e.stopPropagation(); }

    function completeLab(event) {
      event.preventDefault();
      event.stopPropagation();
      const sim = document.getElementById('simulator');
      sim.innerHTML = `
        <div style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff;">
          <div style="font-size:1.8rem; color:green;" class="fade-in">✅ Formulas Completed!</div>
          <div style="margin-top:.5rem;">You successfully used the SUM function in Google Sheets.</div>
          <div style="color:#1a73e8; font-weight:bold; margin-top:1rem;">✅ Progress saved!</div>
        </div>
      `;
    }

    const sim = document.getElementById('simulator');
    window.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
    });
  </script>
</body>
</html>
