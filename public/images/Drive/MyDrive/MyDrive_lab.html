<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Drive Upload Lab</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #fff;
      }

      body, #simulator {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
      }

      #simulator {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .screen {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .screen.active { display: block; }

      .stage-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
        display: block;
        background: #fff;
      }

      .hotspot { position: absolute; cursor: pointer; }

      .hint {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 5%;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        opacity: 0.9;
        display: none;
      }
      .hint { z-index: 9999; }
      .debug .hotspot {
        background: rgba(0, 128, 255, 0.25);
        outline: 1px dashed #00aaff;
      }

      #completion-button button {
        background: #1a73e8;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
        transition: background 0.2s ease;
      }
      #completion-button button:hover { background: #1558b0; }

      .fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="simulator">
      <div id="hint" class="hint"></div>

      <!-- Step 1 -->
      <div id="screen1" class="screen active" onclick="wrong(1)">
        <img class="stage-img" src="1.png" alt="Drive Home" />
        <div
          class="hotspot"
          style="position: absolute; top: 32.02%; left: 0.76%; width: 14.57%; height: 4.43%;"
          onclick="evtStop(event); goTo(2)"
        ></div>
      </div>

      <!-- Step 2 -->
      <div id="screen2" class="screen" onclick="wrong(2)">
        <img class="stage-img" src="2.png" alt="My Drive page" />
        <div
          class="hotspot"
          style="position: absolute; top: 15.26%; left: 1.08%; width: 6.47%; height: 6.65%;"
          onclick="evtStop(event); goTo(3)"
        ></div>
      </div>

      <!-- Step 3 -->
      <div id="screen3" class="screen" onclick="wrong(3)">
        <img class="stage-img" src="3.png" alt="New menu open" />
        <div
          class="hotspot"
          style="position: absolute; top: 25.71%; left: 1.19%; width: 19.64%; height: 3.02%;"
          onclick="evtStop(event); goTo(4)"
        ></div>
      </div>

      <!-- Step 4 -->
      <div id="screen4" class="screen" onclick="wrong(4)">
        <img class="stage-img" src="4.png" alt="File chooser" />
        <div
          class="hotspot"
          style="position: absolute; top: 30.58%; left: 34.32%; width: 14.03%; height: 3.83%;"
          onclick="evtStop(event); goTo(5)"
        ></div>
      </div>

      <!-- Step 5 -->
      <div id="screen5" class="screen" onclick="wrong(5)">
        <img class="stage-img" src="5.png" alt="Upload complete notification" />
        <div
          class="hotspot"
          style="position: absolute; top: 15.26%; left: 1.08%; width: 6.47%; height: 6.65%;"
          onclick="evtStop(event); goTo(6)"
        ></div>
      </div>

      <!-- Step 6 -->
      <div id="screen6" class="screen" onclick="wrong(6)">
        <img class="stage-img" src="3.png" alt="Folder upload menu" />
        <div
          class="hotspot"
          style="position: absolute; top: 25.71%; left: 1.19%; width: 19.64%; height: 3.02%;"
          onclick="evtStop(event); goTo(7)"
        ></div>
      </div>

      <!-- Step 7 -->
      <div id="screen7" class="screen" onclick="wrong(7)">
        <img class="stage-img" src="7.png" alt="Select folder dialog" />
        <div
          class="hotspot"
          style="position: absolute; top: 33.81%; left: 34.21%; width: 13.92%; height: 2.42%;"
          onclick="evtStop(event); goTo(8)"
        ></div>
      </div>

      <!-- Step 8: Final image (click anywhere to finish) -->
      <div id="screen8" class="screen" onclick="completeLab(event)">
        <img class="stage-img" src="8.png" alt="Folder uploaded successfully" />
      </div>
    </div>

    <script>
      const hints = {
        1: 'Hint: Click on "My Drive" in the left panel.',
        2: 'Hint: Click the "+ New" button.',
        3: 'Hint: Select "File upload" from the dropdown.',
        4: 'Hint: Choose your file and click Open.',
        5: 'Hint: Click "+ New" again to upload a folder.',
        6: 'Hint: Select "Folder upload".',
        7: 'Hint: Choose your test folder and click Upload.'
      };

      function goTo(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen' + n).classList.add('active');
        hideHint();
      }

      function wrong(stage) { showHint(hints[stage]); }

      function showHint(msg) {
        const h = document.getElementById('hint');
        h.textContent = msg;
        h.style.display = 'block';
        clearTimeout(window.__hintT);
        window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
      }

      function hideHint() { document.getElementById('hint').style.display = 'none'; }
      function evtStop(e) { e.stopPropagation(); }

      // ✅ Final completion
      function completeLab(event) {
        event?.preventDefault();
        event?.stopPropagation();
        window.parent.postMessage({ type: 'lab-complete', lab: 'drive-upload' }, '*');

        // Replace image with "progress saved" message
        const sim = document.getElementById('simulator');
        sim.innerHTML = `
          <div style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff;">
            <div style="font-size:1.8rem; color:green;" class="fade-in">✅ Uploads Complete!</div>
            <div style="margin-top:.5rem;">Your file and folder are now in Google Drive.</div>
            <div style="color:#1a73e8; font-weight:bold; margin-top:1rem;">✅ Progress saved!</div>
          </div>
        `;
      }

      // Debug overlay toggle
      const sim = document.getElementById('simulator');
      window.addEventListener('keydown', e => {
        if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
      });
    </script>
  </body>
</html>
