<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compose Email Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      margin: 0;
    }
    #simulator {
      width: 1000px;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      position: relative;
      overflow: hidden;
    }
    .screen {
      position: absolute;
      inset: 0;
      display: none;
    }
    .screen.active {
      display: block;
    }
    .stage-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }
    .hotspot {
      position: absolute;
      cursor: pointer;
    }
    .success {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }
    .success-message {
      font-size: 1.5rem;
      color: green;
      margin-bottom: 1rem;
    }
    #completion-button button {
      background: #1a73e8;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    #completion-button button:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
  <div id="simulator">
    <div id="screen1" class="screen active">
      <img class="stage-img" src="Compose.png" alt="Compose Button">
      <div class="hotspot" style="top:10%;left:3%;width:10%;height:8%;" onclick="next(2)"></div>
    </div>

    <div id="screen2" class="screen">
      <img class="stage-img" src="New mail.png" alt="New Mail">
      <div class="hotspot" style="top:25%;left:35%;width:30%;height:6%;" onclick="next(3)"></div>
    </div>

    <div id="screen3" class="screen">
      <img class="stage-img" src="example@immunai.com.png" alt="To Field">
      <div class="hotspot" style="top:33%;left:12%;width:40%;height:5%;" onclick="next(4)"></div>
    </div>

    <div id="screen4" class="screen">
      <img class="stage-img" src="Test.png" alt="Subject Field">
      <div class="hotspot" style="top:42%;left:12%;width:40%;height:5%;" onclick="next(5)"></div>
    </div>

    <div id="screen5" class="screen">
      <img class="stage-img" src="Hello World.png" alt="Body">
      <div class="hotspot" style="top:78%;left:65%;width:10%;height:7%;" onclick="next(6)"></div>
    </div>

    <div id="screen6" class="screen success">
      <div class="success-message">âœ… Email Sent Successfully!</div>
      <div id="completion-button">
        <button onclick="completeLab()">Mark as Complete</button>
      </div>
    </div>
  </div>

  <script>
    function next(n) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById("screen" + n).classList.add("active");
    }

    function completeLab() {
      window.parent.postMessage({ type: "lab-complete", lab: "compose" }, "*");
      document.getElementById("completion-button").innerHTML =
        "<div style='color:green;font-weight:bold;'>Progress saved!</div>";
    }
  </script>
</body>
</html>
