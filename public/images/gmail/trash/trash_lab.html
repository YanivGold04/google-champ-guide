<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Trash Mission</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;
    }

    body, #simulator {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
    }

    #simulator {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    .screen.active { display: block; }

    .stage-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      background: #fff;
    }

    .hotspot { position: absolute; cursor: pointer; }

    .hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 5%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0.9;
      display: none;
    }

    /* Debug outline toggle (press D) */
    .debug .hotspot {
      background: rgba(0, 128, 255, 0.25);
      outline: 1px dashed #00aaff;
    }

    /* Completion button */
    #completion-button button {
      background: #1a73e8;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background 0.2s ease;
    }
    #completion-button button:hover { background: #1558b0; }

    /* ✅ Fade-in animation for success message */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="simulator">
    <div id="hint" class="hint"></div>

    <!-- Step 1 -->
    <div id="screen1" class="screen active" onclick="wrong(1)">
      <img class="stage-img" src="First.png" alt="Inbox">
      <div class="hotspot" style="top:23.9%; left:21.5%; width:4.8%; height:7.4%;" onclick="evtStop(event); goTo(2)"></div>
    </div>

    <!-- Step 2 -->
    <div id="screen2" class="screen" onclick="wrong(2)">
      <img class="stage-img" src="Select.png" alt="Selected email">
      <div class="hotspot" style="top:14.8%; left:31.7%; width:4.3%; height:6.8%;" onclick="evtStop(event); goTo(3)"></div>
    </div>

    <!-- Step 3 -->
    <div id="screen3" class="screen" onclick="wrong(3)">
      <img class="stage-img" src="More.png" alt="Sidebar expanded">
      <div class="hotspot" style="top:39.9%; left:6%; width:13.3%; height:9%;" onclick="evtStop(event); goTo(4)"></div>
    </div>

    <!-- Step 4 -->
    <div id="screen4" class="screen" onclick="wrong(4)">
      <img class="stage-img" src="Select_Trash.png" alt="Trash section">
      <div class="hotspot" style="top:57.8%; left:5.1%; width:11.5%; height:9%;" onclick="evtStop(event); goTo(5)"></div>
    </div>

    <!-- Step 5 -->
    <div id="screen5" class="screen" onclick="goTo(6)">
      <img class="stage-img" src="Last.png" alt="Last step">
    </div>

    <!-- Step 6: Success -->
    <div id="screen6" class="screen">
      <div style="position:absolute; inset:0; background:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h2 style="color:green;">✅ Email successfully moved to Trash!</h2>

        <!-- Completion Button -->
        <div id="completion-button">
          <button onclick="completeLab(event)">Mark as Complete</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const hints = {
      1: 'Hint: Select the checkbox near the star of the second email.',
      2: 'Hint: Click the Trash icon under the search bar.',
      3: 'Hint: Click the More section in the sidebar.',
      4: 'Hint: Click the Trash label in the sidebar.'
    };

    function goTo(n) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('screen' + n).classList.add('active');
      hideHint();
    }

    function wrong(stage) { showHint(hints[stage]); }

    function showHint(msg) {
      const h = document.getElementById('hint');
      h.textContent = msg;
      h.style.display = 'block';
      clearTimeout(window.__hintT);
      window.__hintT = setTimeout(() => h.style.display = 'none', 1800);
    }

    function hideHint() { document.getElementById('hint').style.display = 'none'; }
    function evtStop(e) { e.stopPropagation(); }

    // ✅ Completion with fade-in + no scroll jump
    function completeLab(event) {
      event?.preventDefault();
      event?.stopPropagation();
      window.parent.postMessage({ type: 'lab-complete', lab: 'trash' }, '*');
      const btn = document.getElementById('completion-button');
      btn.innerHTML = "<div class='fade-in' style='color:green;font-weight:bold;margin-top:1rem;'>✅ Progress saved!</div>";
    }

    // Debug toggle (press D)
    const sim = document.getElementById('simulator');
    window.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
    });
  </script>
</body>
</html>
