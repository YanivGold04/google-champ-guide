<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      margin: 0;
    }
    #simulator {
      width: 1000px;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      position: relative;
      overflow: hidden;
    }
    .screen { position:absolute;inset:0;display:none; }
    .screen.active { display:block; }
    .stage-img { width:100%;height:100%;object-fit:contain;user-select:none;-webkit-user-drag:none; }
    .hotspot { position:absolute;cursor:pointer; }
    .success {
      display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;
    }
    .success-message { font-size:1.5rem;color:green;margin-bottom:1rem; }
    #completion-button button {
      background:#1a73e8;color:white;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;font-size:1rem;
    }
    #completion-button button:hover { background:#1558b0; }
  </style>
</head>
<body>
  <div id="simulator">
    <div id="screen1" class="screen active">
      <img class="stage-img" src="First.png" alt="Inbox">
      <div class="hotspot" style="top:34%; left:6%; width:2%; height:4%;" onclick="next(2)"></div>
    </div>

    <div id="screen2" class="screen">
      <img class="stage-img" src="Select.png" alt="Select">
      <div class="hotspot" style="top:13%; left:83%; width:3%; height:5%;" onclick="next(3)"></div>
    </div>

    <div id="screen3" class="screen">
      <img class="stage-img" src="More.png" alt="More">
      <div class="hotspot" style="top:43%; left:5%; width:10%; height:5%;" onclick="next(4)"></div>
    </div>

    <div id="screen4" class="screen">
      <img class="stage-img" src="Select_Trash.png" alt="Trash Section">
      <div class="hotspot" style="top:66%; left:5%; width:10%; height:5%;" onclick="next(5)"></div>
    </div>

    <div id="screen5" class="screen success">
      <div class="success-message">âœ… Email successfully moved to Trash!</div>
      <div id="completion-button">
        <button onclick="completeLab()">Mark as Complete</button>
      </div>
    </div>
  </div>

  <script>
    function next(n) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById("screen" + n).classList.add("active");
    }

    function completeLab() {
      window.parent.postMessage({ type: "lab-complete", lab: "trash" }, "*");
      document.getElementById("completion-button").innerHTML =
        "<div style='color:green;font-weight:bold;'>Progress saved!</div>";
    }
  </script>
</body>
</html>
