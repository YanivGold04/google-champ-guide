<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition Lab - Google Slides</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #fff;
      }
      #simulator {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .screen {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .screen.active { display: block; }
      .stage-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
        display: block;
        background: #fff;
      }
      .hotspot { position: absolute; cursor: pointer; }
      .hint {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 5%;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        opacity: 0.9;
        display: none;
      }
      .hint { z-index: 9999; }
      .debug .hotspot {
        background: rgba(0, 128, 255, 0.25);
        outline: 1px dashed #00aaff;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
      }
    </style>
  </head>
  <body>
    <div id="simulator">
      <div id="hint" class="hint"></div>
      <div id="screen1" class="screen active" onclick="wrong(1)">
        <img class="stage-img" src="1.png" alt="Slides with Theme" />
        <div
          class="hotspot"
          style="position: absolute; top: 13.82%; left: 55.25%; width: 6.37%; height: 4.84%;"
          onclick="evtStop(event); goTo(2)"
        ></div>
      </div>
      <div id="screen2" class="screen" onclick="wrong(2)">
        <img class="stage-img" src="2.png" alt="Motion Panel Opened" />
        <div
          class="hotspot"
          style="position: absolute; top: 30.62%; left: 74.57%; width: 19.32%; height: 5.78%;"
          onclick="evtStop(event); goTo(3)"
        ></div>
      </div>
      <div id="screen3" class="screen" onclick="wrong(3)">
        <img class="stage-img" src="3.png" alt="Transition Options Shown" />
        <div
          class="hotspot"
          style="position: absolute; top: 58.06%; left: 74.89%; width: 10.90%; height: 4.29%;"
          onclick="evtStop(event); goTo(4)"
        ></div>
      </div>
      <div id="screen4" class="screen" onclick="wrong(4)">
        <img class="stage-img" src="4.png" alt="Cube Transition Selected" />
        <div
          class="hotspot"
          style="position: absolute; top: 62.09%; left: 74.24%; width: 7.12%; height: 7.08%;"
          onclick="evtStop(event); goTo(5)"
        ></div>
      </div>
      <div id="screen5" class="screen" onclick="wrong(5)">
        <img class="stage-img" src="5.png" alt="Play Transition" />
        <div
          class="hotspot"
          style="position: absolute; top: 58.43%; left: 78.89%; width: 6.47%; height: 5.59%;"
          onclick="evtStop(event); goTo(6)"
        ></div>
      </div>
      <div id="screen6" class="screen" onclick="completeLab(event)">
        <img class="stage-img" src="6.png" alt="Transition Playing" />
      </div>
    </div>
    <script>
      const hints = {
        1: 'Hint: Click the Transition button on the top bar.',
        2: 'Hint: Select a slide transition type in the Motion panel.',
        3: 'Hint: Choose a style from the dropdown (like Cube).',
        4: 'Hint: Click Play to preview your transition.',
        5: 'Hint: Click Stop to stop your transition.',
        6: 'Well done! You’ve successfully added a slide transition in Google Slides.'
      };
      function goTo(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen' + n).classList.add('active');
        hideHint();
      }
      function wrong(stage) { showHint(hints[stage]); }
      function showHint(msg) {
        const h = document.getElementById('hint');
        h.textContent = msg;
        h.style.display = 'block';
        clearTimeout(window.__hintT);
        window.__hintT = setTimeout(() => (h.style.display = 'none'), 2000);
      }
      function hideHint() { document.getElementById('hint').style.display = 'none'; }
      function evtStop(e) { e.stopPropagation(); }
      function completeLab(event) {
        event.preventDefault();
        event.stopPropagation();
        window.parent.postMessage({ type: 'lab-complete', lab: 'slides-transition' }, '*');

        const sim = document.getElementById('simulator');
        sim.innerHTML = `
          <div style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff;">
            <div style="font-size:1.8rem; color:green;" class="fade-in">✅ Transition Added!</div>
            <div style="margin-top:.5rem;">You successfully created and played a slide transition in Google Slides.</div>
            <div style="color:#1a73e8; font-weight:bold; margin-top:1rem;">✅ Progress saved!</div>
          </div>`;
      }
      const sim = document.getElementById('simulator');
      window.addEventListener('keydown', e => {
        if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
      });
    </script>
  </body>
</html>
