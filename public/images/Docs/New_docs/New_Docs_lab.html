<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Docs Lab</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #fff;
      }

      body, #simulator {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
      }

      #simulator {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .screen {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .screen.active { display: block; }

      .stage-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
        display: block;
        background: #fff;
      }

      .hotspot { position: absolute; cursor: pointer; }

      .hint {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 5%;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        opacity: 0.9;
        display: none;
      }
      .hint { z-index: 9999; }
      .debug .hotspot {
        background: rgba(0, 128, 255, 0.25);
        outline: 1px dashed #00aaff;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
      }
    </style>
  </head>
  <body>
    <div id="simulator">
      <div id="hint" class="hint"></div>

      <!-- Step 1 -->
      <div id="screen1" class="screen active" onclick="wrong(1)">
        <img class="stage-img" src="1.png" alt="Docs Home" />
        <div
          class="hotspot"
          style="position: absolute; top: 12.23%; left: 10.14%; width: 10.90%; height: 27.76%;"
          onclick="evtStop(event); goTo(2)"
        ></div>
      </div>

      <!-- Step 2 -->
      <div id="screen2" class="screen" onclick="wrong(2)">
        <img class="stage-img" src="2.png" alt="New Document Open" />
        <div
          class="hotspot"
          style="position: absolute; top: 19.75%; left: 21.91%; width: 53.63%; height: 51.79%;"
          onclick="evtStop(event); goTo(3)"
        ></div>
      </div>

      <!-- Step 3 -->
      <div id="screen3" class="screen" onclick="wrong(3)">
        <img class="stage-img" src="3.png" alt="Typed Text" />
        <div
          class="hotspot"
          style="position: absolute; top: 7.46%; left: 3.88%; width: 2.59%; height: 3.54%;"
          onclick="evtStop(event); goTo(4)"
        ></div>
      </div>

      <!-- Step 4 -->
      <div id="screen4" class="screen" onclick="wrong(4)">
        <img class="stage-img" src="4.png" alt="File Menu" />
        <div
          class="hotspot"
          style="position: absolute; top: 41.73%; left: 4.32%; width: 21.37%; height: 4.29%;"
          onclick="evtStop(event); goTo(5)"
        ></div>
      </div>

      <!-- Step 5 -->
      <div id="screen5" class="screen" onclick="wrong(5)">
        <img class="stage-img" src="5.png" alt="Rename Menu" />
        <div
          class="hotspot"
          style="position: absolute; top: 5.07%; left: 3.56%; width: 4.86%; height: 3.73%;"
          onclick="evtStop(event); goTo(6)"
        ></div>
      </div>

      <!-- Step 6 -->
      <div id="screen6" class="screen" onclick="wrong(6)">
        <img class="stage-img" src="6.png" alt="Typing New Name" />
        <div
          class="hotspot"
          style="position: absolute; top: 3.07%; left: 0.32%; width: 3.88%; height: 6.89%;"
          onclick="evtStop(event); goTo(7)"
        ></div>
      </div>

      <!-- Step 7 -->
      <div id="screen7" class="screen" onclick="wrong(7)">
        <img class="stage-img" src="7.png" alt="Renamed Document" />
        <div
          class="hotspot"
          style="position: absolute; top: 45.93%; left: 7.55%; width: 19.42%; height: 46.95%;"
          onclick="evtStop(event); goTo(8)"
        ></div>
      </div>

      <!-- Step 8 -->
      <div id="screen8" class="screen" onclick="completeLab(event)">
        <img class="stage-img" src="8.png" alt="Saved in Drive" />
      </div>
    </div>

    <script>
      const hints = {
        1: 'Hint: Click on “Blank document” to start.',
        2: 'Hint: Try adding some text to your document.',
        3: 'Hint: Open the “File” menu to rename your document.',
        4: 'Hint: Choose “Rename” from the dropdown.',
        5: 'Hint: Type your new document name.',
        6: 'Hint: Return to Drive to see it saved.',
        7: 'Hint: Click on your saved file to open it.'
      };

      function goTo(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen' + n).classList.add('active');
        hideHint();
      }

      function wrong(stage) { showHint(hints[stage]); }

      function showHint(msg) {
        const h = document.getElementById('hint');
        h.textContent = msg;
        h.style.display = 'block';
        clearTimeout(window.__hintT);
        window.__hintT = setTimeout(() => (h.style.display = 'none'), 1800);
      }

      function hideHint() { document.getElementById('hint').style.display = 'none'; }
      function evtStop(e) { e.stopPropagation(); }

      function completeLab(event) {
        event.preventDefault();
        event.stopPropagation();
        window.parent.postMessage({ type: 'lab-complete', lab: 'docs-new' }, '*');

        const sim = document.getElementById('simulator');
        sim.innerHTML = `
          <div style="position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff;">
            <div style="font-size:1.8rem; color:green;" class="fade-in">✅ Document Renamed!</div>
            <div style="margin-top:.5rem;">Your new file name is saved in Google Drive.</div>
            <div style="color:#1a73e8; font-weight:bold; margin-top:1rem;">✅ Progress saved!</div>
          </div>
        `;
      }

      // Debug overlay toggle
      const sim = document.getElementById('simulator');
      window.addEventListener('keydown', e => {
        if (e.key.toLowerCase() === 'd') sim.classList.toggle('debug');
      });
    </script>
  </body>
</html>
