<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Corrector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .formula {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 12px;
            color: #555;
            line-height: 1.6;
        }
        
        .formula strong {
            color: #333;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .output-group {
            margin-top: 20px;
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
            background: #f9f9f9;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .success {
            background: #10b981;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .success.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Coordinate Corrector</h1>
        <p class="subtitle">Automatically adjust coordinate picker values</p>
        
        <div class="formula">
            <strong>Correction Formula:</strong><br>
            â€¢ top: subtract 21.14%<br>
            â€¢ left: add 0.20%<br>
            â€¢ width: multiply by 1.95<br>
            â€¢ height: multiply by 1.64
        </div>
        
        <div class="input-group">
            <label for="input">Original Style (from coordinate picker):</label>
            <input 
                type="text" 
                id="input" 
                placeholder='style="top:50.30%; left:32.19%; width:6.49%; height:2.78%;"'
                oninput="correctCoordinates()"
            >
        </div>
        
        <div class="output-group">
            <label for="output">Corrected Style:</label>
            <textarea id="output" readonly></textarea>
            <button onclick="copyToClipboard()">ðŸ“‹ Copy to Clipboard</button>
            <div id="success" class="success">âœ“ Copied to clipboard!</div>
        </div>
    </div>
    
    <script>
        function correctCoordinates() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            
            // Parse the style string
            const topMatch = input.match(/top:\s*([\d.]+)%/);
            const leftMatch = input.match(/left:\s*([\d.]+)%/);
            const widthMatch = input.match(/width:\s*([\d.]+)%/);
            const heightMatch = input.match(/height:\s*([\d.]+)%/);
            
            if (!topMatch || !leftMatch || !widthMatch || !heightMatch) {
                output.value = '';
                return;
            }
            
            // Extract values
            const top = parseFloat(topMatch[1]);
            const left = parseFloat(leftMatch[1]);
            const width = parseFloat(widthMatch[1]);
            const height = parseFloat(heightMatch[1]);
            
            // Apply corrections
            const correctedTop = (top - 21.14).toFixed(2);
            const correctedLeft = (left + 0.20).toFixed(2);
            const correctedWidth = (width * 1.95).toFixed(2);
            const correctedHeight = (height * 1.64).toFixed(2);
            
            // Generate output
            output.value = `style="top:${correctedTop}%; left:${correctedLeft}%; width:${correctedWidth}%; height:${correctedHeight}%;"`;
        }
        
        function copyToClipboard() {
            const output = document.getElementById('output');
            const success = document.getElementById('success');
            
            if (!output.value) return;
            
            output.select();
            document.execCommand('copy');
            
            success.classList.add('show');
            setTimeout(() => {
                success.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
